<!DOCTYPE html>
<html lang="en">
<head>
<title>서울의 과거와 현재 - 인구</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% load static %}
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="{% static 'css/open-iconic-bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">

<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet"
	href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<link rel="stylesheet" href="{% static 'css/aos.css' %}">

<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

<link rel="stylesheet"
	href="{% static 'css/bootstrap-datepicker.css' %}">
<link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<link rel="stylesheet" href="{% static 'seoulsafe/css/style.css' %}">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light ftco_navbar ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="/">서울의 미래</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
					<li class="nav-item active"><a href="/"
						class="nav-link">Listing</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->

	<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight"
		style="background-image: url({% static 'seoulpeople/images/people00.png' %});"
		data-stellar-background-ratio="0.9">
		<div class="overlay"></div>
		<div class="overlay-2"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 mb-5 text-center">
					<h1 class="mb-3 bread" >서울 인구 보고서</h1>
					<p class="breadcrumbs">
						<span class="mr-2"><a href="/">메인 <i
								class="ion-ios-arrow-forward"></i></a></span> <span>인구 <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
				</div>
			</div>
		</div>
	</section>
	<!-- END hero-wrap -->
	<section class="ftco-section goto-here">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="property-wrap ftco-animate">
						<div class="img d-flex align-items-center justify-content-center"
							style="background-image: url({% static 'images/work-1.jpg'%});">
							<a href="list"
								class="icon d-flex align-items-center justify-content-center btn-custom">
								<span class="ion-ios-link"></span>
							</a>
							<div class="list-agent d-flex align-items-center">
								<a href="#" class="agent-info d-flex align-items-center">
									<div class="img-2 rounded-circle"
										style="background-image: url({% static 'images/person_1.jpg' %});"></div>
									<h3 class="mb-0 ml-2">Tae Jun Won</h3>
								</a>
							</div>
						</div>
						<div class="text">
							<p class="price mb-3 ftco-animate">
								<span class="orig-price number" data-number="789456">0</span>
								<span class="orig-price"><small> / 서울의 평균 인구</small></span>
							</p>
							<h3 class="mb-0">
								<a href="list">연도에 따른 인구 분석 </a>
							</h3>
							<span class="location d-inline-block mb-3"></span>
							<ul class="property_list">
							</ul>
						</div>
					</div>
				</div>
				<!-- content 1 -->
			</div>
			<div class="row mt-5">
				<div class="col text-center">
					<div class="block-27">
						<ul>
							<li><a href="#">&lt;</a></li>
							<li class="active"><span>1</span></li>
							<li><a href="#">&gt;</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer class="ftco-footer ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">

					<p>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;
						<script>
							document.write(new Date().getFullYear());
						</script>
						All rights reserved | This template is made with <i
							class="icon-heart color-danger" aria-hidden="true"></i> by <a
							href="https://colorlib.com" target="_blank">Colorlib</a>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<!-- Script -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/aos.js' %}"></script>
	<script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
	<script src="{% static 'js/scrollax.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
